query lineById($id: ID!) {
  line(id: $id) {
    id
    name
    publicCode
    transportMode
    transportSubmode
    operatorRef
    network {
      id
    }
    journeyPatterns {
      id
      name
      pointsInSequence {
        id
        quayRef
        forBoarding
        forAlighting
        destinationDisplay {
          frontText
        }
      }
      serviceJourneys {
        id
        name
        operatorRef
        dayTypes {
          id
        }
        passingTimes {
          id
          arrivalTime
          arrivalDayOffset
          departureTime
          departureDayOffset
        }
        notices {
          id
          text
        }
      }
      notices {
        id
        text
      }
    }
    notices {
      id
      text
    }
  }
}
